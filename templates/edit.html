{% extends "base.html" %} {% block content %} {% load static %}

<section class="content">
  <div class="heading">
    <h1>Edit</h1>
  </div>
  <section class="post_form">
    <form
      action="/edit/{{post.id}}/"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <input type="text" name="name" value="{{post.name}}" required />
      <input type="body" name="body" value="{{post.body}}" />
      {% if post.image.url %}
      <img src="{{post.image.url}}" alt="" width="100%" class="post-image" />
      {%endif%}

      <input type="file" name="image" />
      <div class="btns">
        <a href="{% url 'index' %}"><button>Cancel</button></a>
        <input type="submit" value="Update" />
      </div>
    </form>
  </section>
</section>

{%endblock%}
